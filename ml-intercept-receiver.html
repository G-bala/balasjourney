<script type="text/babel">
const { useState, useEffect, useRef } = React;

/* â”€â”€ Inline SVG Icon wrapper â”€â”€ */
const SvgIcon = ({ size=16, color="currentColor", viewBox="0 0 24 24", children }) => (

);

const Shield = (p) => <SvgIcon {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></SvgIcon>;
const Cpu = (p) => <SvgIcon {...p}><rect x="9" y="9" width="6" height="6"/><rect x="2" y="2" width="20" height="20" rx="2"/><line x1="9" y1="2" x2="9" y2="0"/><line x1="15" y1="2" x2="15" y2="0"/><line x1="9" y1="22" x2="9" y2="24"/><line x1="15" y1="22" x2="15" y2="24"/><line x1="2" y1="9" x2="0" y2="9"/><line x1="2" y1="15" x2="0" y2="15"/><line x1="22" y1="9" x2="24" y2="9"/><line x1="22" y1="15" x2="24" y2="15"/></SvgIcon>;
const Zap = (p) => <SvgIcon {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></SvgIcon>;
const Radio = (p) => <SvgIcon {...p}><circle cx="12" cy="12" r="2"/><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"/></SvgIcon>;
const Activity = (p) => <SvgIcon {...p}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></SvgIcon>;
const Terminal = (p) => <SvgIcon {...p}><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></SvgIcon>;
const Layers = (p) => <SvgIcon {...p}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></SvgIcon>;
const AlertTriangle = (p) => <SvgIcon {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></SvgIcon>;
const Target = (p) => <SvgIcon {...p}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></SvgIcon>;
const ChevronRight = (p) => <SvgIcon {...p}><polyline points="9 18 15 12 9 6"/></SvgIcon>;
const Wifi = (p) => <SvgIcon {...p}><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></SvgIcon>;
const Crosshair = (p) => <SvgIcon {...p}><circle cx="12" cy="12" r="10"/><line x1="22" y1="12" x2="18" y2="12"/><line x1="6" y1="12" x2="2" y2="12"/><line x1="12" y1="6" x2="12" y2="2"/><line x1="12" y1="22" x2="12" y2="18"/></SvgIcon>;

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   LIVE WATERFALL BACKGROUND (Canvas)
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function WaterfallBackground() {
  const canvasRef = useRef(null);
  const animRef = useRef(null);
  const frameRef = useRef(0);
  const rowBufferRef = useRef([]);

  useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    const ctx = canvas.getContext("2d");

    const resize = () => {
      canvas.width = window.innerWidth * window.devicePixelRatio;
      canvas.height = window.innerHeight * window.devicePixelRatio;
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
      rowBufferRef.current = [];
    };
    resize();
    window.addEventListener("resize", resize);

    const W = () => window.innerWidth;
    const H = () => window.innerHeight;

    const signals = [
      { type:"lfm",   f0:0.15, f1:0.78, amp:0.9,  period:200, phase:0   },
      { type:"lfm",   f0:0.82, f1:0.28, amp:0.75, period:280, phase:80  },
      { type:"fhss",  hops:[0.08,0.42,0.61,0.19,0.85,0.37,0.73,0.55], amp:0.88, period:45, phase:0 },
      { type:"pulse", f:0.50,  bw:0.015, amp:0.95, period:130, duty:0.07, phase:30 },
      { type:"cw",    f:0.30,  bw:0.004, amp:0.55, phase:0 },
    ];

    const toRGB = (v) => {
      v = Math.max(0, Math.min(1, v));
      if (v < 0.15) return [0, 0, Math.round(v/0.15*100)];
      if (v < 0.35) { const t=(v-0.15)/0.2; return [0,Math.round(t*180),Math.round(100+t*100)]; }
      if (v < 0.55) { const t=(v-0.35)/0.2; return [0,Math.round(180+t*60),Math.round(200-t*200)]; }
      if (v < 0.72) { const t=(v-0.55)/0.17; return [Math.round(t*240),Math.round(240-t*40),0]; }
      if (v < 0.88) { const t=(v-0.72)/0.16; return [240,Math.round(200+t*55),Math.round(t*50)]; }
      const t=(v-0.88)/0.12; return [255,Math.round(255*t),Math.round(255*t)];
    };

    const draw = () => {
      const w=W(), h=H();
      if (w===0||h===0){animRef.current=requestAnimationFrame(draw);return;}
      const f=++frameRef.current;
      const COLS=Math.ceil(w);
      const row=new Float32Array(COLS);
      for(let c=0;c<COLS;c++) row[c]=0.04+Math.random()*0.08;

      signals.forEach(sig=>{
        if(sig.type==="lfm"){
          const t=((f+sig.phase)%sig.period)/sig.period;
          const fc=sig.f0+(sig.f1-sig.f0)*t;
          const bwPx=Math.max(3,Math.round(0.008*COLS));
          const binC=Math.round(fc*COLS);
          for(let b=-bwPx*3;b<=bwPx*3;b++){const bin=binC+b;if(bin>=0&&bin<COLS)row[bin]=Math.max(row[bin],sig.amp*Math.exp(-(b*b)/(bwPx*bwPx*0.5))*(0.85+Math.random()*0.15));}
        } else if(sig.type==="fhss"){
          const hopIdx=Math.floor(f/sig.period)%sig.hops.length;
          if((f%sig.period)<sig.period*0.65){
            const bwPx=Math.max(3,Math.round(0.01*COLS));
            const binC=Math.round(sig.hops[hopIdx]*COLS);
            for(let b=-bwPx*3;b<=bwPx*3;b++){const bin=binC+b;if(bin>=0&&bin<COLS)row[bin]=Math.max(row[bin],sig.amp*Math.exp(-(b*b)/(bwPx*bwPx*0.5))*(0.8+Math.random()*0.2));}
          }
        } else if(sig.type==="pulse"){
          if((f+sig.phase)%sig.period<sig.period*sig.duty){
            const bwPx=Math.max(4,Math.round(sig.bw*COLS));
            const binC=Math.round(sig.f*COLS);
            for(let b=-bwPx*3;b<=bwPx*3;b++){const bin=binC+b;if(bin>=0&&bin<COLS)row[bin]=Math.max(row[bin],sig.amp*Math.exp(-(b*b)/(bwPx*bwPx*0.5)));}
          }
        } else if(sig.type==="cw"){
          const bwPx=Math.max(2,Math.round(sig.bw*COLS));
          const binC=Math.round(sig.f*COLS);
          for(let b=-bwPx*2;b<=bwPx*2;b++){const bin=binC+b;if(bin>=0&&bin<COLS)row[bin]=Math.max(row[bin],sig.amp*Math.exp(-(b*b)/(bwPx*bwPx*0.5))*(0.92+Math.random()*0.08));}
        }
      });

      rowBufferRef.current.unshift(row);
      if(rowBufferRef.current.length>Math.ceil(h))rowBufferRef.current.length=Math.ceil(h);

      const imgData=ctx.createImageData(w,h);
      const rows=rowBufferRef.current;
      for(let r=0;r<rows.length&&r<h;r++){
        const srcRow=rows[r];
        for(let c=0;c<COLS&&c<w;c++){
          const[R,G,B]=toRGB(srcRow[c]||0);
          const idx=(r*w+c)*4;
          imgData.data[idx]=R;imgData.data[idx+1]=G;imgData.data[idx+2]=B;imgData.data[idx+3]=255;
        }
      }
      ctx.putImageData(imgData,0,0);

      ctx.save();
      ctx.fillStyle="rgba(251,146,60,0.65)";
      ctx.font=`${Math.max(9,Math.round(w*0.018))}px monospace`;
      ["0.5G","1.0G","1.8G","2.4G","3.5G","4.8G","5.8G"].forEach((lbl,i)=>{
        ctx.fillText(lbl,((i+0.5)/7)*w-12,h-5);
      });
      ctx.restore();
      animRef.current=requestAnimationFrame(draw);
    };

    animRef.current=requestAnimationFrame(draw);
    return ()=>{cancelAnimationFrame(animRef.current);window.removeEventListener("resize",resize);};
  },[]);

  return (
    <div style={{position:"fixed",inset:0,zIndex:0,pointerEvents:"none"}}>
      <canvas ref={canvasRef} style={{width:"100%",height:"100%",display:"block",opacity:0.18}}/>
      <div style={{position:"absolute",inset:0,background:"linear-gradient(to bottom, rgba(7,11,24,0.7) 0%, rgba(7,11,24,0.5) 50%, rgba(7,11,24,0.7) 100%)"}}/>
    </div>
  );
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   IF BASEBAND TIME-DOMAIN DISPLAY
   â€” simulated chirp by default, switches to
     real mic input when user enables it
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function PulseChart() {
  const canvasRef = useRef(null);
  const animRef = useRef(null);
  const analyserRef = useRef(null);
  const tickRef = useRef(0);
  const [micActive, setMicActive] = useState(false);
  const [error, setError] = useState(null);

  const enableMic = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const src = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      analyser.smoothingTimeConstant = 0.3;
      src.connect(analyser);
      analyserRef.current = analyser;
      setMicActive(true);
      setError(null);
    } catch(e) {
      setError("Mic access denied");
    }
  };

  const disableMic = () => {
    analyserRef.current = null;
    setMicActive(false);
  };

  useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    const ctx = canvas.getContext("2d");

    const drawGrid = (w, h) => {
      ctx.strokeStyle = "rgba(251,146,60,0.07)";
      ctx.lineWidth = 1;
      ctx.setLineDash([]);
      [0.25, 0.5, 0.75].forEach(r => {
        ctx.beginPath(); ctx.moveTo(0, h*r); ctx.lineTo(w, h*r); ctx.stroke();
      });
      ctx.setLineDash([4, 6]);
      ctx.strokeStyle = "rgba(251,146,60,0.15)";
      ctx.lineWidth = 0.5;
      ctx.beginPath(); ctx.moveTo(0, h/2); ctx.lineTo(w, h/2); ctx.stroke();
      ctx.setLineDash([]);
    };

    const drawSimulated = (w, h) => {
      const tick = ++tickRef.current;
      const grad = ctx.createLinearGradient(0, 0, 0, h);
      grad.addColorStop(0, "rgba(251,146,60,0.95)");
      grad.addColorStop(1, "rgba(194,65,12,0.1)");
      ctx.strokeStyle = grad;
      ctx.lineWidth = 1.4;
      ctx.lineJoin = "round";
      ctx.beginPath();
      for (let x = 0; x <= w; x += 1.5) {
        const t = (x + tick * 2.5) / w;
        const chirp = Math.sin(2 * Math.PI * (t * 6 + t * t * 18)) * 0.55;
        const env = Math.exp(-Math.pow((t % 0.25 - 0.12) * 12, 2));
        const n = (Math.random() - 0.5) * 0.1;
        const y = h/2 - (chirp * env + n) * (h/2 - 8);
        x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
      }
      ctx.stroke();
    };

    const drawMic = (w, h) => {
      const buf = new Float32Array(analyserRef.current.fftSize);
      analyserRef.current.getFloatTimeDomainData(buf);
      const step = buf.length / w;
      const grad = ctx.createLinearGradient(0, 0, 0, h);
      grad.addColorStop(0, "rgba(34,211,238,0.95)");
      grad.addColorStop(1, "rgba(6,182,212,0.1)");
      ctx.strokeStyle = grad;
      ctx.lineWidth = 1.5;
      ctx.lineJoin = "round";
      ctx.beginPath();
      for (let x = 0; x < w; x++) {
        const sample = buf[Math.floor(x * step)] || 0;
        const y = h/2 - sample * (h/2 - 6);
        x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
      }
      ctx.stroke();
    };

    const draw = () => {
      animRef.current = requestAnimationFrame(draw);
      const w = canvas.offsetWidth;
      const h = canvas.offsetHeight;
      if (w === 0 || h === 0) return;
      canvas.width = w * window.devicePixelRatio;
      canvas.height = h * window.devicePixelRatio;
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
      ctx.clearRect(0, 0, w, h);
      drawGrid(w, h);
      if (analyserRef.current) {
        drawMic(w, h);
      } else {
        drawSimulated(w, h);
      }
    };

    animRef.current = requestAnimationFrame(draw);
    return () => cancelAnimationFrame(animRef.current);
  }, [micActive]);

  return (
    <div style={{background:"rgba(0,0,0,0.6)",borderRadius:"8px",border:`1px solid ${micActive?"rgba(34,211,238,0.25)":"rgba(251,146,60,0.15)"}`,overflow:"hidden",transition:"border-color 0.4s"}}>
      {/* Header */}
      <div style={{padding:"8px 12px",display:"flex",justifyContent:"space-between",alignItems:"center",borderBottom:`1px solid ${micActive?"rgba(34,211,238,0.1)":"rgba(251,146,60,0.08)"}`}}>
        <span style={{fontFamily:"monospace",fontSize:"9px",color:micActive?"rgba(34,211,238,0.7)":"rgba(251,146,60,0.65)",letterSpacing:"0.1em",transition:"color 0.4s"}}>
          IF BASEBAND Â· TIME DOMAIN Â· {micActive ? "LIVE MIC INPUT" : "SIMULATED LFM CHIRP"}
        </span>
        <div style={{display:"flex",alignItems:"center",gap:"8px"}}>
          {error && <span style={{fontFamily:"monospace",fontSize:"9px",color:"#f87171"}}>{error}</span>}
          {micActive
            ? <div style={{display:"flex",alignItems:"center",gap:"8px"}}>
                <span style={{fontFamily:"monospace",fontSize:"9px",color:"rgba(34,211,238,0.9)",display:"flex",alignItems:"center",gap:"4px"}}>
                  <span style={{width:"6px",height:"6px",borderRadius:"50%",background:"#22d3ee",display:"inline-block",animation:"pulse_grn 1s ease-in-out infinite"}}/>
                  LIVE
                </span>
                <button onClick={disableMic}
                  style={{fontFamily:"monospace",fontSize:"9px",padding:"3px 10px",borderRadius:"4px",background:"rgba(248,113,113,0.1)",border:"1px solid rgba(248,113,113,0.35)",color:"#f87171",cursor:"pointer",letterSpacing:"0.08em"}}>
                  â–  DISABLE
                </button>
              </div>
            : <button onClick={enableMic}
                style={{fontFamily:"monospace",fontSize:"9px",padding:"3px 10px",borderRadius:"4px",background:"rgba(251,146,60,0.12)",border:"1px solid rgba(251,146,60,0.4)",color:"#fb923c",cursor:"pointer",letterSpacing:"0.08em"}}>
                â–¶ ENABLE MIC
              </button>
          }
        </div>
      </div>
      {/* Canvas */}
      <canvas ref={canvasRef} style={{width:"100%",height:"90px",display:"block"}}/>
      {/* X-axis labels */}
      <div style={{padding:"2px 12px 5px",display:"flex",justifyContent:"space-between"}}>
        {["0","512","1024","1536","2048"].map(l=>(
          <span key={l} style={{fontFamily:"monospace",fontSize:"8px",color:micActive?"rgba(34,211,238,0.25)":"rgba(251,146,60,0.3)",transition:"color 0.4s"}}>{l}</span>
        ))}
      </div>
    </div>
  );
}

/* â”€â”€ System Block â”€â”€ */
function SysBlock({icon:Ico,label,sub,accent,detail}){
  const[on,setOn]=useState(false);
  return(
    <div onMouseEnter={()=>setOn(true)} onMouseLeave={()=>setOn(false)}
      style={{background:on?`rgba(${accent},0.09)`:"rgba(12,18,32,0.85)",border:`1px solid rgba(${accent},${on?0.45:0.12})`,borderRadius:"10px",padding:"18px 16px",cursor:"default",transition:"all 0.22s ease",transform:on?"translateY(-3px)":"none",boxShadow:on?`0 12px 32px rgba(${accent},0.12)`:"none"}}>
      <div style={{display:"flex",alignItems:"flex-start",gap:"12px"}}>
        <div style={{flexShrink:0,marginTop:"1px",opacity:on?1:0.75}}>
          <Ico size={17} color={`rgb(${accent})`}/>

<div id="rf-ring1"></div>
<div id="rf-ring2"></div>
<div id="rf-ring3"></div>
<div id="rf-cursor">
  <svg id="rf-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <line x1="12" y1="2" x2="12" y2="7"  stroke="#4ade80" stroke-width="1.5" stroke-linecap="round" class="rf-stroke"/>
    <line x1="12" y1="17" x2="12" y2="22" stroke="#4ade80" stroke-width="1.5" stroke-linecap="round" class="rf-stroke"/>
    <line x1="2"  y1="12" x2="7"  y2="12" stroke="#4ade80" stroke-width="1.5" stroke-linecap="round" class="rf-stroke"/>
    <line x1="17" y1="12" x2="22" y2="12" stroke="#4ade80" stroke-width="1.5" stroke-linecap="round" class="rf-stroke"/>
    <circle cx="12" cy="12" r="5" stroke="#4ade80" stroke-width="1" opacity="0.8" class="rf-stroke"/>
    <circle cx="12" cy="12" r="1.5" fill="#4ade80" class="rf-fill"/>
    <path d="M6.5 8.5 A7.5 7.5 0 0 0 6.5 15.5" stroke="rgba(74,222,128,0.45)" stroke-width="1" fill="none" stroke-linecap="round" class="rf-stroke-soft"/>
    <path d="M17.5 8.5 A7.5 7.5 0 0 1 17.5 15.5" stroke="rgba(74,222,128,0.45)" stroke-width="1" fill="none" stroke-linecap="round" class="rf-stroke-soft"/>
  </svg>
</div>
<style>
  @keyframes cursor_blink { 0%,100%{opacity:1} 50%{opacity:0.15} }
  #rf-cursor.clickable { animation: cursor_blink 0.5s step-end infinite; }
  #rf-ring1.clickable, #rf-ring2.clickable, #rf-ring3.clickable {
    border-color: rgba(248,113,113,0.6) !important;
    animation-duration: 0.7s !important;
  }
</style>
<script>
  const cur = document.getElementById('rf-cursor');
  const r1  = document.getElementById('rf-ring1');
  const r2  = document.getElementById('rf-ring2');
  const r3  = document.getElementById('rf-ring3');
  const strokes     = document.querySelectorAll('.rf-stroke');
  const fills       = document.querySelectorAll('.rf-fill');
  const strokeSofts = document.querySelectorAll('.rf-stroke-soft');

  const GREEN       = '#4ade80';
  const GREEN_SOFT  = 'rgba(74,222,128,0.45)';
  const RED         = '#f87171';
  const RED_SOFT    = 'rgba(248,113,113,0.45)';

  const CLICKABLE = 'a,button,input,select,textarea,[role="button"],[onclick]';

  function setColor(isClick) {
    const c = isClick ? RED : GREEN;
    const s = isClick ? RED_SOFT : GREEN_SOFT;
    strokes.forEach(el => el.setAttribute('stroke', c));
    fills.forEach(el => el.setAttribute('fill', c));
    strokeSofts.forEach(el => el.setAttribute('stroke', s));
    // rings
    [r1,r2,r3].forEach(r => {
      r.style.borderColor = isClick ? 'rgba(248,113,113,0.55)' : 'rgba(74,222,128,0.45)';
    });
    if (isClick) {
      cur.classList.add('clickable');
      r1.classList.add('clickable'); r2.classList.add('clickable'); r3.classList.add('clickable');
    } else {
      cur.classList.remove('clickable');
      r1.classList.remove('clickable'); r2.classList.remove('clickable'); r3.classList.remove('clickable');
    }
  }

  document.addEventListener('mousemove', e => {
    const x = e.clientX + 'px', y = e.clientY + 'px';
    cur.style.left = x; cur.style.top = y;
    r1.style.left  = x; r1.style.top  = y;
    r2.style.left  = x; r2.style.top  = y;
    r3.style.left  = x; r3.style.top  = y;
    const el = document.elementFromPoint(e.clientX, e.clientY);
    const isClickable = el && (el.matches(CLICKABLE) || el.closest(CLICKABLE));
    setColor(!!isClickable);
  });
</script>
